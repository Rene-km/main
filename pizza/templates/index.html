{% extends 'base.html' %}


{% block title %}
    Index
{% endblock %}


{%  block content %}

<section class="section">

  <div class="columns is-mobile">
    <div class="column is-2 is-offset-10">
        <a href="{% url 'create_pizza' %}"><button class="button is-primary">Order Pizza</button></a> 
    </div>
    
</div>

<div class="list">
    {% for i in orders %}
    <div class="list-item box">
       
    
        <div class="list-item-content">
          <div class="list-item-title"><a href="{% url 'previous_order' i.id %}">{{ i.id}}  {{ i.name}}</a> </div>
          <div class="list-item-description">{{ i.pizza }}</div>
          <div class="list-item-description">{{ i.date_ordered }}</div>
        </div>
      </div>
    
    
    
    {% endfor %}
  
    
  </div>
</section>




{%  endblock %}
